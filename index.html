    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
        document.addEventListener("DOMContentLoaded", () => {
            const quotes = document.getElementById("quotes");
            const author = document.getElementById("author");
            const newQuotesButton = document.getElementById("newQuotesButton");
            const tweetMe = document.getElementById("tweetMe");
            let realData = [];


            const tweetNow = () => {
                let tweetPost = `https://twitter.com/intent/tweet?text=${quotes.innerText} ${author.innerText}`;
                window.open(tweetPost);
            }


            const getNewQuotes = () => {
                if (realData.length === 0) {
                    console.error("No quotes available to display");
                    return;
                }

                const rnum = Math.floor(Math.random() * realData.length);
                quotes.innerText = realData[rnum].text || "No quote text available"; // Handle cases where text is null or undefined
                author.innerText = realData[rnum].author.split(",")[0] || "Unknown"; // Handle cases where author is null
            }

            const getQuotes = async () => {
                const api = "https://type.fit/api/quotes";
                try {
                    let data = await fetch(api);
                    if (!data.ok) {
                        throw new Error(`HTTP error! status: ${data.status}`);
                    }
                    realData = await data.json();
                    if (realData.length === 0) {
                        throw new Error("No quotes found");
                    }
                    getNewQuotes();
                } catch (error) {
                    console.error("Error fetching quotes:", error);
                }
            }

            tweetMe.addEventListener("click", tweetNow)
            newQuotesButton.addEventListener("click", getNewQuotes);

            getQuotes();
        });
    </script>
